ions?size=50&withOperations=true` will produce the same complexity as `/transactions?size=50&withOperations=true&withLogs=true&withScResults=true` since they all belong to the group `details`\n\n## Fields\n\n* In order to fetch only specific fields from the response, the `fields` parameter can be used:\n    * `/accounts?fields=address,balance for arrays`\n    * `/economics?fields=price,marketCap for object`\n\n## Extract\n* In order to extract a scalar value from an object response, the `extract` parameter can be used:\n    * `/economics?extract=price`\n\n## Cleanup\n* If the value of an attribute is `undefined`, `\"\"` (empty string), `null`, `[ ]` (empty array) the attribute will be omitted.\n\n## Pagination\n\n* Requests that return multiple items will be paginated to 25 items by default. \n* For a different number of items or for the next pages `?from=` and `size=` can be used.\n","version":"1.0.0","contact":{}},"tags":[],"servers":[],"components":{"schemas":{"ContractAssetsRequest":{"type":"object","properties":{"contract":{"type":"string","example":"erd1llllllllllllllllllllllllllllllllllllllllllllllllluqsl6e366"},"network":{"type":"string","example":"devnet"}},"required":["contract","network"]},"TokenAssetsRequest":{"type":"object","properties":{}},"Amount":{"type":"object","properties":{}},"AccountAssets":{"type":"object","properties":{}},"Account":{"type":"object","properties":{"address":{"type":"string","description":"Account bech32 address","example":"erd1qga7ze0l03chfgru0a32wxqf2226nzrxnyhzer9lmudqhjgy7ycqjjyknz"},"balance":{"example":"\"6040000000000000000\"","title":"Amount","description":"Account current balance","allOf":[{"$ref":"#/components/schemas/Amount"}]},"nonce":{"type":"number","description":"Account current nonce","example":42},"timestamp":{"type":"number","description":"Timestamp of the block where the account was first indexed","example":1676979360},"shard":{"type":"number","description":"The shard ID allocated to the account","example":0},